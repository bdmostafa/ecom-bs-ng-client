<!-- ngx spinner -->
<ngx-spinner
  bdColor="rgba(151,149,149,0.4)"
  size="large"
  color="orange"
  type="ball-clip-rotate-pulse"
  fullScreen="true"
>
  <p style="font-size: 20px; color: black">Creating Product...</p>
</ngx-spinner>

<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Create Product</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a [routerLink]="['/admin/dashboard']">Home</a>
          </li>
          <li class="breadcrumb-item active">Create Product</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary">
          <!-- Reactive model form start -->
          <form
            (ngSubmit)="createProduct()"
            [formGroup]="productForm"
            id="quickForm"
            novalidate="novalidate"
          >
            <div class="card-body">
              <div class="form-group">
                <label for="title">Product Title</label>
                <input
                  type="text"
                  name="title"
                  formControlName="title"
                  class="form-control"
                  id="title"
                  placeholder="Enter title"
                  required
                />
                <span
                  class="text-danger"
                  *ngIf="
                    title.invalid && title.touched && title.errors?.required
                  "
                >
                  Title is required
                </span>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="text"
                  name="description"
                  formControlName="description"
                  class="form-control"
                  id="description"
                  placeholder="Enter description"
                  required
                />
                <span
                  class="text-danger"
                  *ngIf="
                    description.invalid &&
                    description.touched &&
                    description.errors?.required
                  "
                >
                  Description is required
                </span>
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  name="price"
                  formControlName="price"
                  class="form-control"
                  id="price"
                  placeholder="Enter price"
                  required
                />
                <span
                  class="text-danger"
                  *ngIf="
                    price.invalid && price.touched && price.errors?.required
                  "
                >
                  Price is required
                </span>
              </div>
              <div class="form-group">
                <label for="title">Category</label>
                <input
                  type="text"
                  name="category"
                  formControlName="category"
                  class="form-control"
                  id="category"
                  placeholder="Enter category"
                  required
                />
                <span
                  class="text-danger"
                  *ngIf="
                    category.invalid &&
                    category.touched &&
                    category.errors?.required
                  "
                >
                  Category is required
                </span>
              </div>
              <div class="form-group">
                <label for="image">Image Link</label>
                <input
                  type="text"
                  name="image"
                  formControlName="image"
                  class="form-control"
                  id="image"
                  placeholder="Enter image"
                  required
                />
                <span
                  class="text-danger"
                  *ngIf="
                    image.invalid && image.touched && image.errors?.required
                  "
                >
                  Image is required
                </span>
              </div>
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input
                  type="text"
                  name="quantity"
                  formControlName="quantity"
                  class="form-control"
                  id="quantity"
                  placeholder="Enter quantity"
                  required
                />
                <span
                  class="text-danger"
                  *ngIf="
                    quantity.invalid &&
                    quantity.touched &&
                    quantity.errors?.required
                  "
                >
                  Quantity is required
                </span>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="form-group ml-3">
              <button
                [disabled]="productForm.invalid && productForm.touched"
                type="submit"
                class="btn btn-primary"
              >
                Create
              </button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
