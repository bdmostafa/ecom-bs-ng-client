<!-- ngx spinner -->
<ngx-spinner
  bdColor="rgba(151,149,149,0.4)"
  size="large"
  color="orange"
  type="ball-clip-rotate-pulse"
  fullScreen="true"
>
  <p style="font-size: 20px; color: black">Generating Products...</p>
</ngx-spinner>

<div class="generate-btn">
  <button type="button" class="btn btn-primary" (click)="generateProducts()">
    Generate Products From Third Party API
  </button>
</div>
