<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div class="section-title">
          <h4 class="title">Top selling (Lowest Price)</h4>
          <div class="section-nav">
            <div id="slick-nav-3" class="products-slick-nav"></div>
          </div>
        </div>

        <ng-container *ngFor="let product of ascProducts; let idx = index">
          <div
            class="products-widget-slick col-md-4 col-xs-6"
            data-nav="#slick-nav-3"
            *ngIf="idx <= 8"
          >
            <!-- product widget -->
            <div class="product-widget">
              <div
                [routerLink]="['/products', product?._id]"
                style="cursor: pointer"
                class="product-img"
              >
                <img [src]="product?.image" alt="{{ product?.title }}" />
              </div>
              <div class="product-body">
                <p class="product-category">{{ product?.category }}</p>
                <h3 class="product-name">
                  <a
                    style="cursor: pointer"
                    [routerLink]="['/products', product?._id]"
                    >{{ product?.title.substr(0, 30) | uppercase }}</a
                  >
                </h3>
                <h4 class="product-price">
                  {{ product?.price | currency: "USD" }}
                  <span>
                    <del class="product-old-price">{{
                      product?.price + product?.price * 0.1 | currency: "USD"
                    }}</del>
                  </span>
                </h4>
              </div>
            </div>
            <!-- /product widget -->
          </div>
        </ng-container>
      </div>

      <div class="clearfix visible-sm visible-xs"></div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->
