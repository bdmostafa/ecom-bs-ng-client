<div class="container p-5 login_continer">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <!-- Template Driven Form (TDF) -->
        <form
          novalidate
          #loginForm="ngForm"
          (ngSubmit)="loginForm.form.valid && processLogin(loginForm)"
        >
          <!-- {{ loginForm.value | json }}
          {{ loginForm.form | json }} -->
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control w-75"
              placeholder="email"
              id="email"
              type="email"
              [(ngModel)]="user.email"
              name="email"
              #email="ngModel"
              required
              email
            />
            <span
              class="text-danger"
              *ngIf="email.touched && email.errors?.required"
            >
              Email is required
            </span>
            <span
              class="text-danger"
              *ngIf="email.touched && email.errors?.email"
            >
              Enter a valid email address
            </span>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              class="form-control w-75"
              placeholder="password"
              id="password"
              [(ngModel)]="user.password"
              name="password"
              #password="ngModel"
              required
              appPasswordPattern
            />
            <span
              class="text-danger"
              *ngIf="
                (password.touched) &&
                password.errors?.required
              "
            >
              Password is required
            </span>
            <span
              class="text-danger"
              *ngIf="password.touched && password.errors?.invalidPassword"
            >
              Password should have minimum 6 characters, at least 1 uppercase
              letter, 1 lowercase letter and 1 number
            </span>
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox" />Remember Me
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="Login"
              class="btn float-right login_btn"
              [disabled]="loginForm.invalid && loginForm.touched"
            />
          </div>
          <div class="mt-5 pt-1">
            <button
              (click)="signInWithGoogle()"
              class="btn btn-info btn-md btn-block mt-4"
            >
              <span><i class="fa fa-google"></i> Google </span>
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a [routerLink]="['/users/create']">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a>Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
